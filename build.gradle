plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group = 'io.github.ititus.skat'
version = '1.0.0'

wrapper {
    gradleVersion '6.7.1'
}

java {
    sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

    withSourcesJar()
    withJavadocJar()
}

application {
    mainClass = 'io.github.ititus.skat.Main'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'io.github.ititus:ititus-commons:1.2.7'
    implementation 'io.netty:netty-all:4.1.56.Final'

    testImplementation platform('org.junit:junit-bom:5.7.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.18.1'
    testImplementation 'org.mockito:mockito-core:3.6.28'
}

test {
    useJUnitPlatform()
}

javafx {
    version = '15.0.1'
    modules = ['javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics']
}
