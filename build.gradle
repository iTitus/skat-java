plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.3'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.23.8'
}

group = 'io.github.ititus'
version = '1.0.0'

wrapper {
    gradleVersion '7.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

modularity {
    disableEffectiveArgumentsAdjustment()
}

application {
    mainModule = 'io.github.ititus.skat'
    mainClass = 'io.github.ititus.skat.SkatClient'

    applicationDefaultJvmArgs = ['-Djava.util.logging.config.file=logging.properties']
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.ititus:ititus-commons:1.5.1'
    /*implementation 'it.unimi.dsi:fastutil-core:8.5.4'
    implementation 'it.unimi.dsi:fastutil-extra:8.5.4'
    implementation 'it.unimi.dsi:fastutil:8.5.4'*/
    implementation 'it.unimi.dsi:fastutil:8.5.2'
    implementation 'io.netty:netty-all:4.1.63.Final'

    testImplementation platform('org.junit:junit-bom:5.7.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    testImplementation 'org.mockito:mockito-core:3.10.0'
}

test {
    useJUnitPlatform()
}

javafx {
    version = '16'
    modules = ['javafx.base', 'javafx.controls', 'javafx.graphics']
}

jlink {
    options = ['--strip-debug', '--no-header-files', '--no-man-pages', '--compress', '2']
    launcher {
        name = 'skat'
    }
}
